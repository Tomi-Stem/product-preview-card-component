<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
   
    <div class="container">

        <div class="product_image_div">
        
        </div>
    

        <div class="preview_div">
            <h5 class="perfume">PERFUME</h5>
            <H1 class="perfume_name">Gabrielle Essence Eau De Parfume</H1>
        
            <p class="preview_paragraph"> A floral, solar and voluptuous interpretation composed by  Olivier Polge, Perfumer-Creator  for the House of CHANEL.</p>

            <div class="price_div">
                <span class="span1">$149.99</span>
                <span class="span2"><del>$169.99</del></span>
            </div>
            
            <div class="button_div">
                <button class="button" type="submit" >
                    <span ><img src="images/icon-cart.svg" alt="shopping cart"></span>
                    <span style="margin-left: 2%;"> Add to Cart</span>
                </button>
            </div>

        </div>

    </div>


</body>
